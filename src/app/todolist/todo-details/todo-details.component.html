<div class="col-xs-12">
    <div class="form-horizontal">
        <input #taskId type="hidden" [value]="taskDetails.id" />
      <div class="form-group">
        <label class="control-label col-sm-2">Task Name:</label>
        <div class="col-xs-12 col-sm-6">
          <input #taskName type="text" class="form-control" [value]="taskDetails.name" placeholder="Enter Task" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Description:</label>
        <div class="col-sm-10"> 
          <textarea class="textareawidth" #taskDesc name="description" cols="41" rows="4">{{taskDetails.description}} </textarea>
        </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2">Status:</label>
          <div class="col-sm-10"> 
            <select #taskStatus class="status-dropdown" name="" id="">
              <option [selected]="taskDetails.status =='active'" value="Active">Active</option>
              <option [selected]="taskDetails.status =='pending'" value="pending">Pending</option>
              <option [selected]="taskDetails.status =='completed'" value="completed">Completed</option>
            </select>
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Todo Date:</label>
            <div class="col-sm-10"> 
              <input #taskDate class="todo-date" type="date" name="taskTime" [value]="taskDetails.todoDate" placeholder="Enter Time"/>
            </div>
          </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button (click)="onUpdate(taskId, taskName, taskDesc, taskStatus, taskDate)" class="btn btn-primary">Update Task</button>
        </div>
      </div>
    </div>
</div>
